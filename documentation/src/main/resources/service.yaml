openapi: 3.0.0
info:
  title: Kithugs
  description: API description for KITHUGS.
  version: "1.0.0"
  contact:
    email: development@kvalitetitsit.dk
tags:
  - name: KITHUGS
    description: KITHUGS related API's

servers:
  - url: '{protocol}://{environment}:{port}'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      environment:
        enum:
          - localhost # Docker-compose setup
        default: localhost # Development
      port:
        enum:
          - 8080
        default: 8080
paths:
  /v1/hello:
    post:
      tags:
        - KITHUGS
      summary: Call the thugs service
      description: Post your name and get some hugs or meet some thugs.
      requestBody:
        description: Your name
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/helloRequest'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/helloResponse'

  /v1/patients:
    post:
      tags:
        - patients
      summary: Create patient
      description: Create a new patient
      requestBody:
        description: A new patient.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createPatient'
      responses:
        '201':
          description: The patient is created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patient'
        '401':
          $ref: '#/components/responses/401'
    get:
      tags:
        - patients
      summary: get patients
      description: Request a list of patients.
      parameters:
        - in: query
          name: given
          description: Search patients by given name
          required: false
          schema:
            type: string
        - in: query
          name: family
          description: Search patients by family name
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patients'

  /v1/careteams:
    get:
      tags:
        - organization
      summary: get careteams
      description: Request a list of careteams.
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeams'

  /v1/careteams/{id}/patients:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: the uuid corresponding to the patient of interest
    get:
      tags:
        - organization
      summary: get patients for a careteam
      description: Request a list of patients for a careteam
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patients'

  /v1/careteams/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: the id corresponding to the CareTeam
    get:
      tags:
        - organization
      summary: get CareTeam
      description: Request a CareTeam with a given id
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeam'

  /v1/patients/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: the uuid corresponding to the patient of interest
    get:
